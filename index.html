<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="profile">
            <h1 id="user-name">Dafa Ardiansyah</h1>
            <p id="user-position">Software Developer</p>
        </div>
        <div class="date-display">
            <div class="day" id="current-day">Monday</div>
            <div class="date" id="current-date">April 3, 2025</div>
        </div>
    </header>

    <div class="form-container">
        <div class="input-group">
            <label for="task-input">New Task</label>
            <textarea id="task-input" placeholder="What needs to be done?"></textarea>
        </div>
        <div class="input-group">
            <label>Priority Level</label>
            <div class="priority-selector">
                <button class="priority-btn low" data-priority="low">Low</button>
                <button class="priority-btn medium" data-priority="medium">Medium</button>
                <button class="priority-btn high" data-priority="high">High</button>
            </div>
        </div>
        <button id="submit-btn" class="submit-btn" disabled>Add Task</button>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="todo">To Do</div>
        <div class="tab" data-tab="done">Done</div>
    </div>

    <div class="tasks-container" id="todo-container">
        <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <p>No tasks yet. Add your first task!</p>
        </div>
    </div>

    <div class="tasks-container hidden" id="done-container" style="display: none;">
        <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>No completed tasks yet.</p>
        </div>
    </div>

    <div class="footer">
        <button id="delete-btn" class="delete-btn">Delete All Tasks</button>
    </div>
</div>

<!-- Script imports - Mengimpor file JavaScript untuk fungsionalitas -->
<script src="js/utils.js"></script>
<script src="js/app.js"></script>
</body>
</html>
